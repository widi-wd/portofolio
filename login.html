<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.0/sweetalert2.min.css">
    <title>RESELLER WIDDZYY | login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .profile .name {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }
        .profile .info-button {
            background-color: #27e7ec;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: default;
        }
        .password-dots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            font-size: 40px;
        }
        .password-dots span {
            color: #333;
            transition: color 0.3s ease;
        }
        .password-hint {
            margin-top: 5px;
            font-size: 16px;
            color: #666;
        }
        .dial-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 40px;
        }
        .dial-pad button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background-color: #27e7ec;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }
        .dial-pad button:last-child {
            grid-column: 2 / 3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.0/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const passwordDots = document.querySelectorAll(".password-dots span");
            const dialPadButtons = document.querySelectorAll(".dial-pad button");
            let password = "";

            dialPadButtons.forEach(button => {
                button.addEventListener("click", function() {
                    if (password.length < 5) {
                        password += this.textContent;

                        // Ubah warna dots sesuai jumlah angka yang diinput
                        passwordDots.forEach((dot, index) => {
                            dot.style.color = index < password.length ? "#27e7ec" : "#333";
                        });
                    }
                    if (password.length === 5) {
                        if (password === "12345") { // Cek sandi yang benar
                            Swal.fire({
                                title: 'Success!',
                                text: 'anda akan diarahkan ke halaman utama.',
                                icon: 'success',
                                confirmButtonText: 'OK'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    window.location.href = "index.html"; // Arahkan ke file baru setelah klik OK
                                }
                            });
                        } else {
                            Swal.fire({
                                title: 'Error!',
                                text: 'sandi salah, silakan coba lagi.',
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                            password = ""; // Reset password
                            passwordDots.forEach(dot => {
                                dot.style.color = "#333"; // Kembalikan ke warna awal
                            });
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="profile">
        <img alt="Profile icon" height="120" src="logo.png" width="120"/>
        <div class="name">Login</div>
        <div class="info-button">
            Selamat datang kembali, user
        </div>
    </div>
    <div class="password-dots">
        <span>•</span>
        <span>•</span>
        <span>•</span>
        <span>•</span>
        <span>•</span>
    </div>
    <div class="password-hint">Masukan sandi kamu</div>
    <div class="dial-pad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>
</body>
</html>
