<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reseller Widdzyy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <div class="logo-circle">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="welcome-text">
        <p class="welcome">Welcome to</p>
        <p class="reseller">RESELLER WIDDZYY</p>
      </div>
    </div>

    <!-- Image Slider -->
    <div class="image-slider">
  <div class="image-slider-container">
    <img src="gambar1.jpg" alt="Gambar 1">
    <img src="gambar2.jpg" alt="Gambar 2">
    <img src="tentangstore.jpg" alt="Gambar 3">
  </div>
</div>
<!-- Circle Icons -->
<div class="circle-icons">
  <div class="icon-container">
    <div class="circle">
      <img src="diskon.jpg" alt="Icon 1">
    </div>
    <p class="icon-text">murah</p> <!-- Teks di bawah ikon -->
  </div>
  
  <div class="icon-container">
    <div class="circle">
      <img src="peringatan.jpg" alt="Icon 2">
    </div>
    <p class="icon-text">legal</p> <!-- Teks di bawah ikon -->
  </div>
  
  <div class="icon-container">
    <div class="circle">
      <img src="profil.jpg" alt="Icon 3">
    </div>
    <p class="icon-text">terpecaya</p> <!-- Teks di bawah ikon -->
  </div>
  
  <div class="icon-container">
    <div class="circle">
      <img src="sukses.jpg" alt="Icon 4">
    </div>
    <p class="icon-text">terbaik</p> <!-- Teks di bawah ikon -->
  </div>
</div>
<!-- Toggle Button -->
<div class="toggle-container">
  <button id="toggle-mode">
    <i class="fas fa-sun" id="toggle-icon"></i> <!-- Ikon awal (Matahari) -->
  </button>
</div>

<!-- Tab Bar -->
<div class="tab-bar">
  <div class="tab" id="messages">
    <i class="fas fa-user"></i>
    <p class="tab-text">admin</p> <!-- Teks di bawah tab -->
  </div>
  <div class="tab" id="home">
    <i class="fas fa-home"></i>
    <p class="tab-text">beranda</p> <!-- Teks di bawah tab -->
  </div>
  <div class="tab" id="cart">
    <i class="fas fa-shopping-cart"></i>
    <p class="tab-text">pricelist</p> <!-- Teks di bawah tab -->
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
